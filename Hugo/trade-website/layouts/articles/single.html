{{ define "main" }}
<div class="container">
  <article class="article-single">
    <h1 class="article-title">{{ .Title }}</h1>
    <p class="article-date">Posted on {{ .Date.Format "January 2, 2006" }}</p>
    <section class="article-content">
      {{ .Content }}
    </section>
  </article>
</div>
{{ end }}
