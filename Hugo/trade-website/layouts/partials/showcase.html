{{ $image := .image }}
{{ $contentPath := .contentPath }}
{{ $ctx := .context }}

<div class="showcase" style="position: relative; width: 100%; height: 400px; overflow: hidden; display: flex; justify-content: center; align-items: center; text-align: center;">
    {{ if $image }}
    <div class="showcase-background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('{{ $image }}'); background-size: cover; background-position: center; filter: brightness(0.7);"></div>
    {{ end }}
    <div class="showcase-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4);"></div>
    <div class="showcase-content" style="position: relative; z-index: 1; color: white; padding: 20px;">
        {{ with $ctx.Site.GetPage $contentPath }}
            {{ .Content }}
        {{ else }}
            <h1>Showcase Title (Default)</h1>
            <p>No content found for path: {{ $contentPath }}</p>
        {{ end }}
    </div>
</div>
