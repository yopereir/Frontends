<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Title }} - {{ .Site.Params.trade }} in {{ .Site.Params.city }}{{ end }}">
  <meta name="keywords" content="{{ .Site.Params.seo_keywords }}">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="canonical" href="{{ .Permalink }}">
</head>
<body>
  <header>
    <h1>{{ .Site.Title }}</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/articles/">Articles</a>
      <a href="/contact/">Contact</a>
    </nav>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <p>&copy; {{ now.Year }} {{ .Site.Params.company }}</p>
  </footer>
</body>
</html>
