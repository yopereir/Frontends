<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <meta name="description" content="{{ .Params.description }}">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>{{ .Site.Title }}</h1>
    <nav>
      <a href="/">Home</a> |
      <a href="/articles/">Articles</a> |
      <a href="/contact/">Contact</a>
    </nav>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    <p>&copy; {{ now.Year }} {{ .Site.Params.company }}</p>
  </footer>
</body>
</html>
