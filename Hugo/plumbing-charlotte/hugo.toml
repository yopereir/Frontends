baseURL = "https://charlotteplumbers.com/"
languageCode = "en-us"
title = "Charlotte Plumbing Pros"
theme = ""
enableRobotsTXT = true

[module]
[[module.imports]]
disable = false
ignoreConfig = false
ignoreImports = false
path = 'github.com/theNewDynamic/gohugo-theme-ananke/v2'

[params]
# My params
city = "Charlotte"
trade = "Plumbing"
phone = "(704) 555-1234"
email = "info@charlotteplumbers.com"
company = "Charlotte Plumbing Pros"
text_color = ""
# Anake Theme params
author = ""
favicon = ""
site_logo = ""
description = "The last theme you'll ever need. Maybe."
# choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
background_color_class = "bg-black"
recent_posts_number = 3

[[params.ananke_socials]]
name = "twitter"
url = "https://twitter.com/GoHugoIO"
[[params.ananke_socials]]
name = "facebook"
url = "https://facebook.com/username"

[languages]
[languages.en]
title = "Ananke"
weight = 1
contentDir = "content/"
# languageDirection = 'rtl' for Right-To-Left languages

[sitemap]
changefreq = "monthly"
priority = 0.5
filename = "sitemap.xml"
