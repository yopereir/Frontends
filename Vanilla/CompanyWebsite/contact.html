<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Company Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
    <body class="light-mode font-inter"> 
    <div class="components" id="header"></div>
    <main class="container mx-auto px-4 py-8">
        <section class="text-center main-content">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">Contact Us</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mb-6">We provide innovative solutions for your business needs.</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Learn More</button>
        </section>
        <section class="text-center main-content">
            <form id="contactForm" class="bg-gray-100 dark:bg-gray-800 p-6 rounded shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Message</label>
                    <textarea id="message" name="message" class="w-full px-3 py-2 border rounded" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
            </form>
        </section>
    </main>
    <div class="components" id="footer"></div>
</body>
<script>
    loadAllComponents();
    const body = document.body;
    const heading = document.querySelector('.main-content h1');
    const paragraph = document.querySelector('.main-content p');
    const section = document.querySelector('.main-content section');

    const LIGHT_MODE = 'light-mode';
    const DARK_MODE = 'dark-mode';
    const SYSTEM_MODE = 'system-mode';

    let currentMode = LIGHT_MODE; // Default mode
    configureThemes()

    // Email validation
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', function(event) {
    const emailInput = document.getElementById('email');
    const emailValue = emailInput.value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailRegex.test(emailValue)) {
        alert('Please enter a valid email address.');
        event.preventDefault();
    }
    });
</script>
</html>
