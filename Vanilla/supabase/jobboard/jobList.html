<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal</title>
  <!-- Imports -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="components" id="header"></div>
<div id="jobsList"></div>
<div class="components" id="footer"></div>

</body>
<script>
  // Configure and load all Components
  var headerInfo = { name: "Job Listings", url: "jobList.html" };
  loadAllComponents();

  async function fetchJobs() {
    const { data: jobs, error } = await supabase.from('jobs').select('*');
    if (error) {
      alert('Error fetching jobs');
      return;
    }
    const jobsList = document.getElementById('jobsList');
    jobsList.innerHTML = jobs.map(job => `<div><h3>${job.title}</h3><p>${job.description}</p></div>`).join('');
  }
</script>
</html>
