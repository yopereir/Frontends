<div id="containerComponent">
  <!-- Login Page -->
  <div id="loginPage"></div>

  <!-- Jobs List Page -->
  <div id="jobsListPage" class="hidden"></div>

  <!-- Job Form Page -->
  <div id="jobFormPage" class="hidden"></div>

  <!-- Profile Page -->
  <div id="profilePage" class="hidden"></div>
</div>
<script>
  var componentIdsToLoad = componentIdsToLoad || [
    "container-login",
    "banner"
  ];
  Array.from(componentIdsToLoad).forEach(componentId => {
    let newComponent = document.createElement('div');
    newComponent.className = 'components';
    newComponent.id = componentId;
    document.getElementById("containerComponent").appendChild(newComponent);
  });
  loadAllComponents(document.getElementById("containerComponent"));
</script>
