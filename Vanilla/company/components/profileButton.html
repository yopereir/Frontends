<style>
.auth-container {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  position: absolute;
  top: 50px;
  right: 50px;
}

.login-btn, .dropdown-btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}

.login-btn:hover, .dropdown-btn:hover {
  background-color: #0056b3;
}

.profile-pic {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  object-fit: cover;
}

.dropdown {
  display: none;
  position: absolute;
  top: 50px;
  right: 0;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  z-index: 1;
}

.dropdown a {
  display: block;
  padding: 10px 15px;
  color: #333;
  text-decoration: none;
}

.dropdown a:hover {
  background-color: #f1f1f1;
}
</style>

<div class="auth-container" id="auth-container">
<button class="login-btn" id="login-btn">Login</button>

<div id="profile-container" style="display: none;">
  <img src="" alt="Profile Picture" class="profile-pic" id="profile-pic">
  <div class="dropdown" id="dropdown-menu">
  <a href="#" id="update-profile">Update Profile</a>
  <a href="#" id="logout-btn">Logout</a>
  </div>
</div>
</div>
<script>
  const loginBtn = document.getElementById('login-btn');
  const profileContainer = document.getElementById('profile-container');
  const profilePic = document.getElementById('profile-pic');
  const dropdownMenu = document.getElementById('dropdown-menu');
  const logoutBtn = document.getElementById('logout-btn');

  // ðŸ‘¤ Check User Session on Page Load
  async function checkAuth() {
    const { data: { user } } = await supabase.auth.getUser();
    if (user) {
      showProfile(user);
    } else {
      loginBtn.style.display = 'inline-block';
      profileContainer.style.display = 'none';
    }
  }

  // ðŸ” Login (Using Magic Link for Simplicity)
  loginBtn.addEventListener('click', async () => {
    window.location.replace("/login");
  });

  // ðŸ“¸ Show Profile Picture
  function showProfile(user) {
    loginBtn.style.display = 'none';
    profileContainer.style.display = 'inline-block';
    profilePic.src = user.user_metadata.avatar_url || 'https://via.placeholder.com/40';
  }

  // ðŸ“¥ Toggle Dropdown Menu
  profilePic.addEventListener('click', () => {
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
  });

  // ðŸšª Logout
  logoutBtn.addEventListener('click', async () => {
    await supabase.auth.signOut();
    checkAuth();
  });

  // âš¡ Run on Page Load
  checkAuth();
</script>
